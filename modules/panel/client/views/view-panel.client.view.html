<section>
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div ng-repeat="state in vm.stateToShow" class="col-xs-6 col-sm-2" style="background-color:#0f78da;margin-left:35px;margin-top:35px;border-radius: 5px 10px;">
        <a ng-href="{{state}}">
        <img style="display:block;margin:auto;" class="img-responsive" ng-src="/modules/panel/client/img/{{state}}.png">
          <span style="width:80%;position: absolute;bottom: 15px;margin: 0 auto;text-align:center;color:white;">{{state}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <small>
    Panel
  </small>
</section>
