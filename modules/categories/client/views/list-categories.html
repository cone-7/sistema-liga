<section>
  <div class="page-header">
    <h1>
      Categorias
      <a class="btn btn-primary pull-right" data-ui-sref="categories.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="categorie in vm.categories" data-ui-sref="categories.edit({categorieId: categorie._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="categorie.created | date:'mediumDate'"></span>
        by
        <span ng-if="categorie.user" ng-bind="categorie.user.displayName"></span>
        <span ng-if="!categorie.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="categorie.title"></h4>
      <p class="list-group-item-text" data-ng-bind="categorie.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="categories.$resolved && !categories.length">
    No categories yet, why don't you <a data-ui-sref="admin.categories.create">create one</a>?
  </div>
</section>
