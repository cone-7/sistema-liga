<section>
  <div class="page-header">
    <h1>{{vm.categorie._id ? 'Editar Categoria' : 'Nueva Categoria'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.categorie._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.categorieForm" class="form-horizontal" ng-submit="vm.save(vm.form.categorieForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Nombre</label>
          <input name="title" type="text" ng-model="vm.categorie.title" id="title" class="form-control" placeholder="Nombre" required autofocus>
          <div ng-messages="vm.form.categorieForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Categorie title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Descripcion</label>
          <textarea name="content" data-ng-model="vm.categorie.content" id="content" class="form-control" cols="30" rows="10" placeholder="Descripcion"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.categorie._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
